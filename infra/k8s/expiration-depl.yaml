apiVersion: apps/v1
kind: Deployment
metadata:
    name: expiration-depl
spec:
    replicas: 1
    selector:
        matchLabels:
            app: expiration
    template:
        metadata:
            labels:
                app: expiration
        spec:
            containers:
                - name: expiration
                  image: hopeiseverywhere/expiration
                  # environment variable we want to have access
                  # inside this container
                  env:
                      # use the name of the k8s pod as a client id
                      - name: NATS_CLIENT_ID
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.name
                      - name: NATS_URL
                        value: "http://nats-srv:4222"
                      - name: NATS_CLUSTER_ID
                        value: ticketing
                      # how does the expiration depl connect to redis
                      - name: REDIS_HOST
                        value: expiration-redis-srv
